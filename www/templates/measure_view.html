<!--  The Progress: origin > geo_frame > wind_frame > time_frame_1 > weather_frame > check_frame > send_frame   -->
<!-- TEMPLATE  -->
<template id="geo_frame">
    <div class="measure-view-disp-content">

        <div class="measure_view-bar">
            <i class="icon measure_view-icon icon ion-location"></i>
            <span class="measure-title">Get Geolocation</span>
        </div>

        <div>
            <img class="geolocation" src="img/geolocation.png" alt="Geolacation">
        </div>

        <div id="geoInfo" class="measure-title"></div>

        <button id="geobtn" class="button button-balanced" onclick="getGeo()">
            <i class="icon ion-android-stopwatch"></i>
            <span>GET</span>
        </button>

        <div class="info-box">
            <i class="icon measure_view-icon ion-ios-information-outline"></i>
            <span>Press the button and allow the APP to use your Geolocation.</span>
            <button class="button  button-clear button-positive" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')"> <strong>&lt</strong> Cancel <strong>&gt</strong></button>
        </div>

    </div>
</template>

<template id="timer_frame_1">
    <div class="measure-view-disp-content">

        <div class="measure_view-bar">
            <i class="icon measure_view-icon ion-android-stopwatch"></i>
            <span class="measure-title">Timed Measurement</span>
        </div>
        <div id="timer-box">
            <div class="button-bar measure-time-button-bar ">
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="10000">10 sec</a>
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="20000">20 sec</a>
              <a class="button measure-time-button button-calm " onclick="chooseDuration(this)" data-duration="30000">30 sec</a>
            </div>
            <div class="button-bar measure-time-button-bar ">
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="60000">60 sec</a>
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="90000">90 sec</a>
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="120000">120 sec</a>
            </div>
            <div id="timer-status">Choose Measure Duration</div>
        </div>

        <div id="progress-box">
            <div class="progress-pie-chart-mystyle progress-pie-chart" data-percent="0">
                <div class="ppc-progress">
                    <div class="ppc-progress-fill"></div>
                </div>
                <div class="ppc-percents">
                    <div class="pcc-percents-wrapper">
                        <span>N/A</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="start-button" class="button button-balanced" onclick="toggleMeasurement()">
            <i class="icon ion-android-stopwatch"></i>
            <span id="start-button-text">START</span>
        </button>
        <!-- After Measuring then go to the next step (code in measure_view_measure.js line 90 ) -->

        <div class="info-box">
            <i class="icon measure_view-icon ion-ios-information-outline"></i>
            <span>Select measurement duration and press START to begin measurement.</span>
            <button class="button  button-clear button-positive" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')"> <strong>&lt</strong> Cancel <strong>&gt</strong></button>
        </div>

    </div>
</template>

<template id="weather_frame">
    <div class="measure-view-disp-content">
        <div class="measure_view-bar">
            <i class="icon measure_view-icon measure-title-icon ion-ios-partlysunny-outline"></i>
            <span class="measure-title">Weather type</span>
        </div>
        <div class="button-bar weather-button-bar">
          <a class="button weather-button" onclick="chooseWeather(this, 0)" ><div><i class="weather-icon ion-ios-sunny-outline"></i></br>Sunny</div></a>
          <a class="button weather-button" onclick="chooseWeather(this, 1)" ><div><i class="weather-icon ion-ios-partlysunny-outline"></i></br>Partly</br>cloudy</div></a>
          <a class="button weather-button" onclick="chooseWeather(this, 2)" ><div><i class="weather-icon ion-ios-cloudy-outline"></i></br>Cloudy</div></a>
          <a class="button weather-button" onclick="chooseWeather(this, 3)" ><div><i class="weather-icon ion-ios-rainy-outline"></i></br>Rainy</div></a>
        </div>
        <div class="info-box">
            <i class="icon measure_view-icon ion-ios-information-outline"></i>
            <span>Choose a weather type according to your observation. Optionally, attach a photo.</span>
            <button class="button  button-clear button-positive" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')"> <strong>&lt</strong> Cancel <strong>&gt</strong></button>
        </div>
    </div>
</template>

<template id="wind_frame">
    <div class="measure-view-disp-content">
        <div class="measure_view-bar">
            <i class="icon measure_view-icon measure-title-icon ion-flag"></i>
            <span class="measure-title">Wind direction</span>
        </div>
        <div class="compass">
    		<div class="arrow"></div>
    		<div class="disc" id="compassDiscImg"></div>
            <script src='../js/compass.js'></script>
        </div>
        <div class="measure-title" id='wd'>
            AZIMUTH: N/A
        </div>
        <button id="windbtn" class="button button-balanced" onclick="recordWind()">
            <i class="icon ion-android-stopwatch"></i>
            <span id="start-button-text">Record</span>
        </button>
        <div class="info-box">
            <i class="icon measure_view-icon ion-ios-information-outline"></i>
            <span>Please orient your phone in face of the wind and record the azimuth.</span>
            <button class="button  button-clear button-positive" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')"> <strong>&lt</strong> Cancel <strong>&gt</strong></button>
        </div>
    </div>
</template>

<template id="check_frame">
    <div class="measure-view-disp-content">
        <div class="measure_view-bar">
            <i class="icon measure_view-icon measure-title-icon-paperplane-outline"></i>
            <span class="measure-title">Data Check</span>
        </div>
        <div class="list list-inset"  ng-controller="dataInfoCtrl" id="dataInfo">
            <!-- <div class="row"> -->
                <div class="item" id="avgHumd"></div>
                <div class="item" id="avgTemp"></div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <div class="item" id="avgWind"></div>
                <div class="item" id="avgPres"></div>
            <!-- </div> -->
            <div class="item" id="weather"></div>
        </div>
        <button  class="button button-balanced" onclick="checkData()">
            <i class="icon ion-android-stopwatch"></i>
            <span id="start-button-text">Send</span>
        </button>
        <div class="info-box">
            <i class="icon measure_view-icon ion-ios-information-outline"></i>
            <span>Send the data if it is correct.</span>
            <button class="button  button-clear button-positive" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')"> <strong>&lt</strong> Cancel <strong>&gt</strong></button>
        </div>
    </div>
</template>

<template id="send_frame">
    <div class="measure-view-disp-content">
        <div class="measure_view-bar">
            <i class="icon measure_view-icon measure-title-icon ion-ios-paperplane-outline"></i>
            <span class="measure-title">Send Data to Server</span>
        </div>
        <div class="info-box">
            <div class="card ">
              <div class="item item-text-wrap">
                  <i class="icon measure_view-icon ion-ios-information-outline"></i>
                  <span>Thank You!<br>Your measurement is sent to the server.</span>
              </div>
          </div><br>
            <button class="button button-balanced" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')">
                <i class="icon ion-android-stopwatch"></i>
                <span id="start-button-text">Finished</span>
            </button>
        </div>
    </div>
</template>
<template id="origin_frame">
    <div id="measure-background">
        <button  onclick="startToMeasure()" class="round-button">Start</button>
        <div class="bar bar-footer bar-positive">
            <div class="title">Click 'Start' to Measure the Data</div>
        </div>
    </div>
</template>

<!-- TEMPLATE  -->
<!--   Main    -->
<ion-view>
    <ion-content id="measure-view-content" >
        <windoo-status-bar></windoo-status-bar>
        <div id="measure-container" class="has-windoo-status-bar-top" >
            <div id="measure-background">
                <button  onclick="startToMeasure()" class="round-button">Start</button>
                <div id='showMeasureInfo'>
                    <div  class="bar bar-footer bar-energized">
                        <div class="title">Need to Connect Windoo to Start</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="windModal" class="modal1">
          <!-- Modal content -->
            <div class="modal1-content">
                <div class="modal1-header">
                    <span class="close">×</span>
                    <h2>Tutorial</h2>
                </div>
                <div class="modal1-body">
                    <div class="row">
                        <div class="col col-35">
                            <img class="windimg" src="img/wind.png" alt="Wind">
                            <img class="phoneimg" src="img/phone.png" alt="Phone">
                        </div>
                        <div class="col col-65">
                            Please orient your smart phone in face of the direction that the wind comes from and record the azimuth of the wind.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="timeModal" class="modal1">
            <!-- Modal content -->
            <div class="modal1-content">
                <div class="modal1-header">
                  <span class="close">×</span>
                  <h2>Tutorial</h2>
                </div>
                <div class="modal1-body">
                    <img class="holdphone" src="img/hold.png" alt="Hold Phone">
                     Please hold your phone and straighten the arm to measure.
                     <div style="padding:7px;"></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
